<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommender UI</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">ðŸŽ¬ Movie Recommender</h1>

      <div class="row">
        <div class="col-md-5">
          <div class="card p-3 mb-3">
            <h5>Search by Title</h5>
            <form id="titleForm">
              <div class="mb-2">
                <input
                  id="titleInput"
                  class="form-control"
                  placeholder="e.g., The Matrix"
                />
              </div>
              <div class="mb-2">
                <input
                  id="titleN"
                  type="number"
                  class="form-control"
                  value="5"
                  min="1"
                  max="20"
                />
              </div>
              <button class="btn btn-primary">Get Recommendations</button>
            </form>
          </div>

          <div class="card p-3">
            <h5>Or paste a movie plot</h5>
            <form id="plotForm">
              <div class="mb-2">
                <textarea
                  id="plotInput"
                  class="form-control"
                  rows="6"
                  placeholder="Paste a movie plot here..."
                ></textarea>
              </div>
              <div class="mb-2">
                <input
                  id="plotN"
                  type="number"
                  class="form-control"
                  value="5"
                  min="1"
                  max="20"
                />
              </div>
              <button class="btn btn-success">Find Similar Movies</button>
            </form>
          </div>
        </div>

        <div class="col-md-7">
          <div class="card p-3">
            <h5>Recommendations</h5>
            <div id="results">No results yet.</div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
